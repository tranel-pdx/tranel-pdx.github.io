<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <audio id="pop">
  <source src="sandhill-crane.mp3" type="audio/mpeg">
</audio>

<h1> hi </h1>
<a href="#" id="playSound">Crane!</a>
<a href="#" id="pauseSound">Stahhp!</a>

<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>

<script>
  $('audio#pop')[0].play()
</script>

<script>
  $('#playSound').click(function(){
      $('audio#pop')[0].play();
  })
</script>

<script>
  $('#pauseSound').click(function(){
      $('audio#pop')[0].pause();
      $('audio#pop')[0].currentTime = 0;
  })
</script>


</body>
</html>
